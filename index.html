<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ Gerador de Indica√ß√µes - Lote Drive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        button {
            padding: 15px 25px;
            background-color: #d9534f;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1.1em;
        }

        button:hover {
            background-color: #c9302c;
        }

        #resultado {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            white-space: pre-wrap;
            min-height: 100px;
            border-radius: 4px;
        }

        .loading {
            color: #d9534f;
        }

        h1 {
            color: #d9534f;
        }
    </style>
</head>

<body>

    <h1>ü§ñ Processamento em Lote do Drive</h1>
    <p>Aten√ß√£o: Este bot√£o ir√° **processar todas as imagens** encontradas na pasta do Drive configurada e criar um
        Google Doc para cada indica√ß√£o.</p>


    <button onclick="generateBatch()">Processar TODA a Pasta do Drive</button>

    <h2>Resultados Gerados:</h2>
    <div id="resultado">Aguardando in√≠cio do processamento...</div>

    <script>
        // üö® COLE A URL DO SEU APLICATIVO WEB DO APPS SCRIPT AQUI!
        const API_APPSCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxxYgh-I2d1aDvZDF0GozdRmpQfnnx2DfYPy-ztpgjwWK3XTAttt_Mg8eTc6-L76t1dIw/exec';

        async function generateBatch() {
            const resultadoDiv = document.getElementById('resultado');

            // Mensagem de alerta para o usu√°rio
            if (!confirm("Tem certeza que deseja processar todos os arquivos da pasta? Isso pode levar tempo e consumir cr√©ditos de API.")) {
                return;
            }

            resultadoDiv.innerHTML = '<span class="loading">Iniciando processamento em lote... Por favor, aguarde.</span>';

            try {
                // A requisi√ß√£o POST √© enviada SEM CORPO DE DADOS, apenas para acionar o doPost no Apps Script.
                const response = await fetch(API_APPSCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({}) // Envia um JSON vazio
                });

                const resultados = await response.text();

                if (response.ok) {
                    resultadoDiv.innerText = resultados;
                } else {
                    resultadoDiv.innerHTML = `‚ö†Ô∏è ERRO GERAL NO PROCESSAMENTO: ${resultados}`;
                }

            } catch (error) {
                resultadoDiv.innerHTML = `‚ùå Erro de conex√£o (Verifique sua URL): ${error.message}`;
            }
        }
    </script>
</body>

</html>
