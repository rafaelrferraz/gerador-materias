<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ Gerador de Indica√ß√µes Multimodal (Apenas Bot√£o)</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #0056b3; }
        #resultado { margin-top: 30px; padding: 15px; border: 1px solid #ccc; background-color: #f9f9f9; white-space: pre-wrap; min-height: 100px; border-radius: 4px; }
        .loading { color: #007bff; }
        .fixed-name { font-weight: bold; color: #d9534f; }
    </style>
</head>
<body>

    <h1>ü§ñ Gerador de Indica√ß√£o Multimodal (Drive)</h1>
    <p>O sistema buscar√° e analisar√° a imagem do Drive automaticamente.</p>
    
    <p>Nome do Arquivo Fixo para Teste: <span class="fixed-name" id="fixedFilename">
        vazamento-rua-guajaras-150-tupi.jpg 
    </span></p>

    <button onclick="generateIndication()">Gerar Indica√ß√£o</button>

    <h2>Texto Gerado (Par√°grafo √önico):</h2>
    <div id="resultado">Aguardando gera√ß√£o...</div>

    <script>
        // üö® COLE A URL DO SEU APLICATIVO WEB DO APPS SCRIPT AQUI!
        const API_APPSCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxxYgh-I2d1aDvZDF0GozdRmpQfnnx2DfYPy-ztpgjwWK3XTAttt_Mg8eTc6-L76t1dIw/exec'; 

        async function generateIndication() {
            // AQUI, VOC√ä PODE TER UMA L√ìGICA PARA PEGAR O NOME DO ARQUIVO DINAMICAMENTE.
            // Por enquanto, usamos o nome fixo para testar a integra√ß√£o.
            const filename = document.getElementById('fixedFilename').innerText.trim();
            const resultadoDiv = document.getElementById('resultado');

            resultadoDiv.innerHTML = '<span class="loading">Gerando texto (Multimodal)... Isso pode levar alguns segundos.</span>';

            try {
                // Monta o JSON com APENAS o nome do arquivo
                const dataToSend = { filename: filename };

                const response = await fetch(API_APPSCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors', 
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dataToSend)
                });

                const textoGerado = await response.text();

                if (response.ok) {
                    resultadoDiv.innerText = textoGerado;
                } else {
                    resultadoDiv.innerHTML = `‚ö†Ô∏è Erro na API ou no Apps Script: ${textoGerado}`;
                }

            } catch (error) {
                resultadoDiv.innerHTML = `‚ùå Erro de conex√£o: Verifique sua URL. Detalhe: ${error.message}`;
            }
        }
    </script>
</body>
</html>
