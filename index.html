<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ Gerador de Indica√ß√µes Multimodal</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
        input[type="text"] { width: 100%; padding: 10px; margin-bottom: 20px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #0056b3; }
        #resultado { margin-top: 30px; padding: 15px; border: 1px solid #ccc; background-color: #f9f9f9; white-space: pre-wrap; min-height: 100px; border-radius: 4px; }
        .loading { color: #007bff; }
    </style>
</head>
<body>

    <h1>ü§ñ Gerador de Indica√ß√£o Multimodal</h1>
    <p>Insira os dados. O Gemini usar√° o nome do arquivo **E** a imagem para criar o texto.</p>
    
    <label for="filenameInput">1. Nome do Arquivo (Padr√£o: problema-rua-nome-numero-bairro.jpg):</label>
    <input type="text" id="filenameInput" placeholder="Ex: vazamento-rua-guajaras-150-tupi.jpg">

    <label for="imageUrlInput">2. Link da Imagem (URL P√∫blica):</label>
    <input type="text" id="imageUrlInput" placeholder="Ex: https://seuservidor.com/vazamento.jpg">

    <button onclick="generateIndication()">Gerar Indica√ß√£o</button>

    <h2>Texto Gerado (Par√°grafo √önico):</h2>
    <div id="resultado">Aguardando entrada...</div>

    <script>
        // üö® PASSO CR√çTICO: COLE A URL DO SEU APLICATIVO WEB DO APPS SCRIPT AQUI!
        const API_APPSCRIPT_URL = 'URL_DA_SUA_API_APPSCRIPT'; 

        async function generateIndication() {
            const filename = document.getElementById('filenameInput').value.trim();
            const imageUrl = document.getElementById('imageUrlInput').value.trim();
            const resultadoDiv = document.getElementById('resultado');

            // Valida√ß√£o de inputs
            if (!filename || !imageUrl) {
                resultadoDiv.innerHTML = 'üö® Por favor, preencha o Nome do Arquivo **e** o Link da Imagem.';
                return; 
            }

            resultadoDiv.innerHTML = '<span class="loading">Gerando texto (Multimodal)... Isso pode levar alguns segundos.</span>';

            try {
                // Monta o JSON com os dois inputs
                const dataToSend = { 
                    filename: filename,
                    imageUrl: imageUrl 
                };

                const response = await fetch(API_APPSCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors', 
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dataToSend)
                });

                const textoGerado = await response.text();

                if (response.ok) {
                    resultadoDiv.innerText = textoGerado;
                } else {
                    resultadoDiv.innerHTML = `‚ö†Ô∏è Erro na API ou no Apps Script: ${textoGerado}`;
                }

            } catch (error) {
                resultadoDiv.innerHTML = `‚ùå Erro de conex√£o (Verifique sua URL): ${error.message}`;
            }
        }
    </script>
</body>
</html>
